<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <header>
      <h1>Sign up wiht your email address</h1>
    </header>
    <main>
      <div>
        <input type="text" placeholder="Email" />
      </div>
      <div>
        <input type="email" placeholder="Confirm email" />
      </div>
      <div>
        <input type="password" placeholder="what should we call you?" />
      </div>
      <div>
        <label for="">Date of birth:</label>
        <div>
          <select name="" id="">
            <option value="" disabled selected>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
          <input type="number" name="" id="" placeholder="Day" />
          <input type="number" name="" id="" placeholder="Year" />
        </div>
      </div>
      <form action="">
        <input type="radio" name="gender" value="male" />
        <label for=""> Male</label>
        <input type="radio" name="gender" value="female" />
        <label for=""> Female</label>
        <input type="radio" name="gender" value="non-binary" />
        <label for=""> Non-binary</label>
      </form>
    </main>
    <div>
      <input type="checkbox" />
      <label>
        Share my registration data with Spotify's content providers for
        marketing purposes.
      </label>
    </div>
    <footer>
      <div>
        <p>
          By clicking on Sign up, you agree to Spotify's
          <span style="color: green">
            <strong> Term and Conditions of Use.</strong>
          </span>
        </p>
      </div>
      <div>
        <p>
          To learn more about how Spotify collects, use, shares and protects
          your personal data please read Spotify's
          <span style="color: green"><strong> Privacy Policy.</strong></span>
        </p>
      </div>
      <div>
        <button>SIGN UP</button>
      </div>
    </footer>
  </body>
</html>
